<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>test-test-test</title>
</head>
<body>
<noscript>
  <strong>We're sorry but test-test-test doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<div id="app">
  <style>
  .loading {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate3d(-50%, -50%, 0);
    --primary-color: #027BE3;
  }

  .loading .spinner * {
    box-sizing: border-box;
  }

  .loading .spinner {
    display: inline-block;
    animation-name: anim-spinner;
    animation-duration: 0.7s;
    animation-iteration-count: infinite;
    animation-timing-function: linear;
  }

  .loading .spinner .circle {
    width: 2em;
    height: 1em;
    overflow: hidden;
  }

  .loading .spinner .circle-inner {
    transform: rotate(45deg);
    border-radius: 50%;
    border: 0.25em solid var(--primary-color);
    border-right: 0.25em solid transparent;
    border-bottom: 0.25em solid transparent;
    width: 100%;
    height: 200%;
    animation-name: anim-circle-1;
    animation-duration: 0.7s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
    animation-timing-function: cubic-bezier(0.25, 0.1, 0.5, 1);
  }

  .loading .spinner .circle-2 {
    transform: rotate(180deg);
  }

  .loading .spinner .circle-2 .circle-inner {
    animation-name: anim-circle-2;
  }

  @keyframes anim-circle-1 {
    from {
      transform: rotate(60deg);
    }
    to {
      transform: rotate(205deg);
    }
  }

  @keyframes anim-circle-2 {
    from {
      transform: rotate(30deg);
    }
    to {
      transform: rotate(-115deg);
    }
  }

  @keyframes anim-spinner {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
  </style>
  <div class="loading">
    <div class="spinner">
      <div class="circle circle-1">
        <div class="circle-inner"></div>
      </div>
      <div class="circle circle-2">
        <div class="circle-inner"></div>
      </div>
    </div>
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
